<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-Pickle color</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5 text-center">
      <label class="form-label">Color Picker</label>
      <input
        type="color"
        value="#e22500"
        title="Seleccione un color"
        id="inputColor"
        class="form-control form-control-color mb-3 w-100"
      />
      <button id="boton" class="btn btn-primary w-100">Visualizar</button>
      <p id="textHexa" class="text-center">#E22500</p>
      <div
        id="cardColor"
        class="card text-center p-5"
        style="background-color: #e22500"
      ></div>
    </div>
    <script src="js/apps.js"></script>
  </body>
</html>
